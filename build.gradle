plugins {
    id 'java'
    id 'application'
}


group 'org.example'
version '1.0-SNAPSHOT'
mainClassName = 'org.example.azure.MainApplication'
repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.microsoft.azure.sdk.iot:iot-service-client:2.1.2'
    implementation 'org.slf4j:slf4j-api:1.6.1'
    implementation 'org.slf4j:slf4j-simple:1.6.1'
}
test {
    useJUnitPlatform()
}





